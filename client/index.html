<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<title>Google DOC Editor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel='stylesheet prefetch' href='../bower_components/font-awesome/css/font-awesome.css'>
    <link rel='stylesheet prefetch' href='style.css' media="screen">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
    <script src='../dist/textAngular-rangy.min.js'></script>
    <script src='../dist/textAngular-sanitize.min.js'></script>
    <script src='../dist/textAngular.min.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>
 </head>
<body>
	<div class="col-sm-12">
		<img src="googledoc.png" style="max-width:50px;" class="lighter"><span style="font-size: 21px;">Google Docs Editor</span>
	</div>
	<div class="col-sm-12">
        	<h3>Editor Menu</h3>
        	<div class="btn btn-default"  style="text-decoration: underline;">File</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">Edit</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">View</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">Insert</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">Format</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">Tools</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">Add-ons</div>
        	<div class="btn btn-default"  style="text-decoration: underline;">Help</div>
        </div>

        <div class="col-sm-12">
        	<h3>Editor Options</h3>
        </div>
       <div class="col-sm-12">
      <button type="button" class="btn btn-default ng-scope" name="bold" tabindex="-1" title="Bold"><i class="fa fa-bold"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="underline" tabindex="-1" title="Underline"><i class="fa fa-underline"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="strikeThrough" tabindex="-1" title="Strikethrough"><i class="fa fa-strikethrough"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="ul" tabindex="-1" title="Unordered List"><i class="fa fa-list-ul"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="ol" tabindex="-1" title="Ordered List"><i class="fa fa-list-ol"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="redo"tabindex="-1" title="Redo"><i class="fa fa-repeat"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="clear" tabindex="-1" title="Clear formatting"><i class="fa fa-ban"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="justifyLeft" tabindex="-1" title="Align text left"><i class="fa fa-align-left"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="justifyCenter" tabindex="-1" title="Center"><i class="fa fa-align-center"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="justifyRight" tabindex="-1" title="Align text right"><i class="fa fa-align-right"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="justifyFull" tabindex="-1" title="Justify text"><i class="fa fa-align-justify"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="indent" tabindex="-1" title="Increase indent"><i class="fa fa-indent"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="outdent" tabindex="-1" title="Decrease indent"><i class="fa fa-outdent"></i></button>
      <button type="button" class="btn btn-default ng-scope" name="quote" tabindex="-1" title="Quote/unquote selection or paragraph"><i class="fa fa-quote-right"></i></button>
   </div>
    		<div class="col-sm-12">
    	<div class="container">
    		<div class="card" contenteditable="true">
   		<h2>Type Here!</h2>
   			</div>
    		</div>
    		</div>
	<div class="col-sm-12 text-center">
    		<p>Created By:<a href="">Ashapak</a></p>
    		<p>2018 Liscensed Reserved</p>
    	</div>
</body>

</html>
